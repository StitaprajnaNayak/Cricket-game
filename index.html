<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <body>
        <div class="title">
        <h2>Cricket game</h2>
        <img src="cricket.png" alt="">
        </div>
        <section class="container">
        <div class="bat">
            <img src="bat.png" alt="" onclick="
            compChoice=genCompChoice();
             let result=getResult('Bat',compChoice);
             showResult('Bat',compChoice,result)
             ">
        </div>
        
        
        <div class="ball">
            <img src="ball.png" alt="" onclick="
            compChoice=genCompChoice();
            result=getResult('Ball',compChoice);
            showResult('Ball',compChoice,result)
            ">
        </div>
        
    
        <div class="stump">
            <img src="stump.png" alt="" onclick="
            let compChoice=genCompChoice();
           result=getResult('Stump',compChoice);
           showResult('Stump',compChoice,result)
           ">
        </div>
        </section>
        <p id="demo"></p>
        <p id="demo1"></p>
        <div class="score">
        <p id="win"></p>
        <p id="lost"></p>
        <p id="tie"></p>
        </div>
        <p id="para"></p>
        
    <!-- js -->
        <script>
            let score={
                win:0,
                lost:0,
                tie:0,
            }
            function genCompChoice() {
                let randomNum = Math.random() * 3;
                if (randomNum > 0 && randomNum <= 1) {
                    return 'Bat';
                } else if (randomNum > 1 && randomNum <= 2) {
                    return 'Ball';
    
                } else {
                    return'Stump';
                }
            }
    
            function getResult(userMove,computerMove){
                if (userMove==='Bat'){
                    if(computerMove===userMove){
                        score.tie++;
                        return `It's a tie`
                    }else if(computerMove==='Ball'){
                        score.win++;
                        return 'User won🏏';
                    }else if(computerMove==='Stump'){
                        score.lost++;
                        return 'Computer won'
                    }
                }else if(userMove==='Ball'){
                    if(computerMove===userMove){
                        score.tie++;
                        return `It's a tie`;
                }else if(computerMove==='Bat'){
                    score.win++;
                    return 'Computer won🏏';
                }else if(computerMove==='Stump'){
                    score.lost++;
                    return 'User won🏏';
                }
            }else {
                if(computerMove===userMove){
                    score.tie++;
                    return `It's a tie`;
                }else if(computerMove==='Bat'){
                    score.win++;
                    return 'User won';
                }else{
                    score.lost++;
                    return 'Computer won🏏';
                }
            }
        }
    
        function showResult(userMove,computerMove,resultMsg){
            document.getElementById("demo").innerHTML=(`You've chosen ${userMove}.`)
            document.getElementById("demo1").innerHTML=(`compChoice is ${computerMove} .`)
            
            document.getElementById("win").innerHTML=(`Won:${score.win}`)
            document.getElementById("lost").innerHTML=(`Lost:${score.lost}`)
            document.getElementById("tie").innerHTML=(`Tie:${score.tie}`)
            document.getElementById("para").innerHTML=(` ${resultMsg}`)
        }
        </script>
    </body>
    </html>
</body>
</html>
